<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine üíò</title>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif;}

body{
margin:0;
height:100vh;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
transition:1s;
}

.card{
backdrop-filter: blur(20px);
background: rgba(255,255,255,0.25);
padding:40px 30px 50px;
border-radius:30px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.2);
width:90%;
max-width:400px;
transition:0.6s;
z-index:2;
position:relative;
}

.top-image{
width:100%;
max-width:260px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
margin-bottom:20px;
}

h1{
margin-bottom:20px;
color:#ff4d6d;
}

.buttons{
position:relative;
height:140px;
}

button{
width:140px;
height:56px;
font-size:20px;
border:none;
border-radius:999px;
cursor:pointer;
position:absolute;
transition:0.2s;
}

#yes{
background:#ff4d6d;
color:white;
left:calc(50% + 80px);
transform:translateX(-50%);
bottom:0;
}

#no{
background:#adb5bd;
color:white;
left:calc(50% - 80px);
transform:translateX(-50%);
bottom:0;
}

.result{
margin-bottom:10px;
font-size:22px;
color:#fff;
display:none;
opacity:0;
transition:0.6s;
font-weight:bold;
text-shadow:0 2px 6px rgba(0,0,0,0.3);
}

.heart{
position:fixed;
font-size:28px;
pointer-events:none;
z-index:9999;
animation: float 3s linear forwards;
}

@keyframes float{
0%{transform:translateY(0) scale(1);opacity:1;}
100%{transform:translateY(-120vh) scale(2);opacity:0;}
}

@keyframes beat{
0%{transform:scale(1.15);}
25%{transform:scale(1.05);}
50%{transform:scale(1.2);}
75%{transform:scale(1.08);}
100%{transform:scale(1.15);}
}

</style>
</head>

<body>

<div class="card" id="card">

<img src="data:image/jpeg;base64,REPLACE_BASE64" class="top-image"/>

<h1>Will you be my Valentine? üíï</h1>

<div class="result" id="result">
I love you, Sean ‚ù§Ô∏è
</div>

<div class="buttons" id="btnArea">
<button id="no">No üòà</button>
<button id="yes">Yes üíñ</button>
</div>

</div>

<script>

const noBtn=document.getElementById("no");
const btnArea=document.getElementById("btnArea");
const yesBtn=document.getElementById("yes");
const result=document.getElementById("result");
const card=document.getElementById("card");

function moveNoButton(){
const rect=btnArea.getBoundingClientRect();
const maxX=rect.width-noBtn.offsetWidth;
const maxY=rect.height-noBtn.offsetHeight;
noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";
noBtn.style.bottom="auto";
}

noBtn.addEventListener("touchstart",moveNoButton);
noBtn.addEventListener("mouseenter",moveNoButton);

yesBtn.addEventListener("click",()=>{

card.style.animation="beat 0.6s ease 4";

document.body.style.background="linear-gradient(135deg,#ff4d6d,#ffc2d1)";

result.style.display="block";
setTimeout(()=>result.style.opacity=1,50);

noBtn.style.display="none";

const centerX=window.innerWidth/2;
const centerY=window.innerHeight/2;

for(let i=0;i<60;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíñ";
h.style.left=centerX+"px";
h.style.top=centerY+"px";
h.style.animationDuration=2+Math.random()*2+"s";
document.body.appendChild(h);
}

});

</script>

</body>
</html>
